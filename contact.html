                <form >

                            <div class="input-row">
                                <div class="input-group">
                                    <label >Name</label>
                                    <input type="text"  id="name" placeholder = "Elong Ma" required>

                                </div>
                                
                                <div class="input-group">
                                    <label >Phone</label>
                                    <input type="text" id="phone" placeholder = "+1 234 456 7890" required >
        
                                </div>
                            </div>

                           

                            <div class="input-row">
                                <div class="input-group">
                                    <label >Email</label>
                                    <input type="email" id="email" placeholder = "yourname@gmail.com" required >
        
                                </div>
                                
                                <div class="input-group">
                                    <label >Subject</label>
                                    <input type="text" id="subject" placeholder = "please enter a subject" required  >
        
                                </div>
                            </div>

                            <label > Message</label>
                            <textarea id="message" rows="5" placeholder="your message" required ></textarea>
                            <button type="submit" >Send</button>

                            

                </form>
